    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<body>
    <!-- - - - - - - - - - - - - - - LOG IN FORM- - - - - - - - - - - - - - -->
    <div class="container container-login cont-padding" id="loginForm">
        <h4>Please login</h4>
        <h6>If you don't have an account please sign up first</h6>
        <input type="text" id="txtEmail" placeholder="email">
        <input type="password" id="txtPassword" placeholder="password">
        <button id="btnLogin" class="btn btn-action pink lighten-1>">Log in</button>
        <button id="btnSignup" class="btn btn-secondary pink lighten-7>">Sign up</button>
        <div id="message" class="container"></div>
    </div>

    <!-- - - - - - - - - - - - - - - LOG IN SUCCES FORM - - - - - - - - - - - - - - -->
    <div class="container container-login cont-padding margin-top" id="succesForm">
        <h4 id="actionSuccessful">Succes!</h4>
        <div id="message2" class="container"></div>
        <button id="btnLogout" class="btn btn-action cyan accent-2>">Log out</button>
    </div>

    <!-- - - - - - - - - - - - - - - CREATE BLOG POST - - - - - - - - - - - - - - -->
    <div class="container container-blog cont-padding" id="blogForm">
        <h4>Create new story</h4>
        <input type="text" name="blogTitle" id="blogTitle" placeholder="Your blog title">
        <textarea name="message" id="blogBody" cols="30" rows="10" style="width: 100px;"></textarea>
        <input type="text" name="blogDate" id="blogDate">
        <input type="text" name="blogAuthor" id="blogAuthor">
        <button id="btnPost" class="margin-top btn btn-action pink lighten-7">Post</button>
    </div>
