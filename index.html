<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Firebase</title>
</head>

<body>
    <!-- - - - - - - - - - - - - - - LOG IN - - - - - - - - - - - - - - -->
    <div class="container container-login stick stick-1" id="stick-1">
        <h4>Please login / register</h4>
        <input type="text" id="txtEmail" placeholder="email">
        <input type="password" id="txtPassword" placeholder="password">

        <button id="btnLogin" class="btn btn-action pink lighten-1>">Log in</button>
        <button id="btnSignUp" class="btn btn-secondary pink lighten-7>">Sign up</button>
        <button id="btnLogout" class="btn btn-action hide cyan accent-2>">Log out</button>
        <div id="message" class="container"></div>
    </div>

    <!-- - - - - - - - - - - - - - - LOG IN SUCCES - - - - - - - - - - - - - - -->
    <div class="container container-login stick stick-2" id="stick-3">
        <h4>Succes!</h4>
        <button id="btnLogout2" class="btn btn-action hide cyan accent-2>">Log out</button>
        <div id="message2" class="container"></div>
    </div>

    <!-- - - - - - - - - - - - - - - BLOG - - - - - - - - - - - - - - -->
    <div class="container container-blog stick stick-2" id="stick-2">
            <h4>Blog post</h4>
            <input type="text" name="blogTitle" id="blogTitle" placeholder="Your blog title">
            <textarea name="message" id="blogBody" cols="30" rows="10"></textarea>
            <input type="text" name="blogDate" id="blogDate">
            <input type="text" name="blogAuthor" id="blogAuthor">
            <button id="btnPost" class="margin-top btn btn-action pink lighten-7>">Post</button>
    </div>

    <!-- - - - - - - - - - - - - - - BLOG - - - - - - - - - - - - - - -->
    <pre id="object"></pre>


    <script>
        CKEDITOR.replace( 'blogBody' );
    </script>
    <script src="js/app.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/blog.js"></script>
  </body>

  </html>
